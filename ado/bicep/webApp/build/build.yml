parameters:
 - name: configuration
 - name: artifactName
 - name: pathToSolutionFile

steps:
  - template: ../../printEnv.yml
  - task: NuGetToolInstaller@0
  - task: NuGetCommand@2
    inputs:
      restoreSolution: ${{ parameters.pathToSolutionFile }}
  - task: DotNetCoreCLI@2
    inputs:
      command: build
      projects: ${{ parameters.pathToSolutionFile }}
      arguments: '--configuration ${{ parameters.configuration }}'
  - task: DotNetCoreCLI@2
    inputs:
      command: publish
      publishWebProjects: true
      arguments: '--configuration ${{ parameters.configuration }} --output $(System.DefaultWorkingDirectory)/WebAppContent'
      zipAfterPublish: true
  - task: ArchiveFiles@2
    inputs:
      rootFolderOrFile: '$(System.DefaultWorkingDirectory)/WebAppContent'
      includeRootFolder: false
      archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildNumber).zip'
      replaceExistingArchive: true
  - publish: $(Build.ArtifactStagingDirectory)
    artifact: ${{ parameters.artifactName }}